<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
<script>
//Los operadores nos permiten realizar acciones especificas
/* OPERADORES ARITMETICOS
SUMA: +
RESTA: -
MULTIPLICACION: *
DIVISIÓN: /
RESIDUO: %             */

var numero1 =10, numero2 = 8, cadena="101010"
console.log("OPERADORES ARITMÉTICOS");
console.log(numero1 + numero2);// SUMA: 10 + 8
console.log(numero1 - numero2);// RESTA: 10 - 8
console.log(numero1 * numero2);// MULTIPLICA: 10 * 8
console.log(numero1 / numero2);// DIVIDE: 10 / 8
console.log(numero1 % numero2);// RESIDUO: 10 % 8

console.log(numero1 + cadena); // CADENA + NUMERO = CONCATENA
console.log(cadena + cadena); // CADENA + CADENA = CONCATENA

/* OPERADOR UNARIO: no son simbolos, son palabras
typeof: Muestra una cadena con el tipo de dato que le damos*/
console.log("OPERADOR UNIARIO");
console.log(typeof numero1); // number
console.log(typeof cadena); // string
console.log(typeof true); // Boolean

/* OPERADORES DE COMPARACIÓN: retornan valores vooleanos (true o false)
Exactamente igual que: ===
Distinto que: !==
Menor que: <
Mayor que: >
Menor o igual que: <=      (8<=8 = true)
Mayor o igual que: >=       (9>=8 = true)        */

console.log(numero1 === numero2); // false
console.log(numero1 !== numero2); // true
console.log(numero1 < numero2); // flase
console.log(numero1 > numero2); // true
console.log(numero1 <= numero2); // false
console.log(10 >= 10); // true
/* OPERADORES LOGICOS: Permiten realizar compareaciones más complejas
AND (y): && Devuelve true sólo cuando ambos valores son true
OR (o) : || Devuelve true si cualquiera de los valores es true
NOT (no): ! invierte el valor. true produce false y false un true
*/

console.log("OPERADORES LOGICOS");

console.log("OPERADOR &&");
console.log(false && true); // false
console.log(false && false); // false
console.log(true && true); // true
//      N1 es menor a n2?=false y N1 es mayor a n2?=true = false
console.log( (numero1 < numero2) && (numero1 > numero2) );


console.log("OPERADOR ||");
console.log(false || true); // true
console.log(false || false); // false
console.log(true || true); // true
//      N1 es menor a n2?=false y N1 es mayor a n2?=true = true
console.log( (numero1 < numero2) || (numero1 > numero2) );

console.log("OPERADOR !");
console.log(!(numero1 > numero2)); // false)
console.log(!(numero1 < numero2)); // true)

/* OPERADOR TERNARIO: Opera sobre tres valores
cuando es true se elige el valor medio
cuendo es false se elige el de la derecha*/
console.log("OPERADOR TERNARIO")
console.log(true ? 2 : 1); // 2
console.log(false ? 2 : 1); // 1

</script>
</body>
</html>
