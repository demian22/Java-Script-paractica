<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos y variables</title>
</head>
<body>
<script>
// soy un comentario
/*soy un comentario pero yo sirvo para varias lineas */
/* VALORES: todos los valores son convertidos a bits
->Cada valor(dato) tiene un tipo que dertermina el rol que juega un valor en nuestro programa
->JS tiene 6 tipos de datos basicos:
NUMEROS, CADENAS, BOOLEANOS, OBJETOS, FUNCIONES E INDEFINIDOS*/

/* VARIABLES: nos permite almacenar valores en la memoria de nuestra pc para
poder utilizarlos posteriormente. el valor de una variable puede cambiar (variar)
durante la ejecucon del programa */

// var permite que en la sentencia se defina una variable
var almacena = 9 + 10; //el ; indica que finaliza la senyencia
/* var es una palabre calve(keyword): no pueden ser utilizadas como nombre de variavle */

console.log(almacena)/* para ver el resultado de evaluar algo o el contenido de una
variable en la consola del navegador. entre los parentesis va el contenido de la
variable que queremos que muestre */

//TIPOS DE DATOS: 
//NUMEROS(numbers): enteros, flotantes
var entero = 7;
console.log("valor del tipo entero: " + entero); /*El resultado de utilizar el
operador + entre una cadena de texto y un numero = concatenar*/
var flotante = 6.66;
console.log("valor del tipo flotante: " + flotante);

// CADENAS DE TEXTO (string): van entre "" o ' '
var caracteres = "efewfsdfwefwfd324252'¿0'¿¿+";
console.log("valor del tipo string: " + caracteres);
var num_string1 = "10";
var num_string2 = "20";
console.log ("concatena: " + num_string1 + num_string2);

/* BOLLEANOS: Solo pueden contener uno de dos valores, verdadero o falso(true o false)
(1 y 0)*/
var boolFalse = false;
var boolTrue = true;
console.log("valor del tipo Booleano: " + boolFalse);
console.log("valor del tipo Booleano: " + boolTrue);

</script>
</body>
</html>
